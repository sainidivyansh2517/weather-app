<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./Whether APP/Images/images/search.png" alt="Search button"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./Whether APP/Images/images/mist.png" alt="Rain image" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./Whether APP/Images/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Whether APP/Images/images/wind.png" alt="">
                    <div>
                        <p class="wind">50%</p>
                        <p>Humidity Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "1429089eb3129ca8dda557b69c261e71";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");


        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }else{
                var data = await response.json();


            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed  + "km/h";

            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "./Whether APP/Images/images/clouds.png"
            }
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src = "./Whether APP/Images/images/clear.png"
            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src = "./Whether APP/Images/images/rain.png"
            }
            else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src = "./Whether APP/Images/images/drizzle.png"
            }
            else if(data.weather[0].main == "Mist"){
                weatherIcon.src = "./Whether APP/Images/images/mist.png"
            }

            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
            }

            
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value)
        })
        checkWeather();
    </script>
</body>
</html>
